<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <title>Ejercicio Display</title>
    <script>
        window.onload = function() {
            const toggleButton = document.getElementById('toggleButton');
            const elementosOcultos = document.querySelectorAll('.elemento_oculto');

            toggleButton.addEventListener('click', () => {
                elementosOcultos.forEach(elemento => {
                    if (elemento.style.display === 'none' || elemento.style.display === '') {
                        elemento.style.display = 'block'; // Mostrar el elemento
                    } else {
                        elemento.style.display = 'none'; // Ocultar el elemento
                    }
                });
            });
        };

    </script>
</head>
<body>
    <h1>Practicando con la propiedad display</h1>

    <div id="elementos">
        <div class="elemento">Este es un div que ocupa todo el espacio disponible</div>
        <span class="elemento">Este es un span</span>
        <p class="elemento">Este es un párrafo</p>
        <button class="elemento">Este es un botón</button>
        <p class="elemento_oculto">Elemento oculto</p>
    </div>

    <button id="toggleButton">Mostrar/Ocultar Elementos</button>

    <p>Lista con la propiedad inline:</p>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>
</body>
</html>
