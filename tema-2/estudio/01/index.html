<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Selectores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Título principal</h1>
        <p class="intro">Este es el párrafo de introducción.</p>
        <p>Este es otro párrafo.</p>
        <div>
            <h2>Subtítulo</h2>
            <p>Este párrafo está dentro de un div.</p>
            <span>Un span dentro del div.</span>
        </div>
        <p>Un párrafo fuera del div.</p>
        <ul>
            <li>Elemento de lista 1</li>
            <li>Elemento de lista 2</li>
        </ul>
        <p>Otro párrafo al final.</p>
    </div>
</body>
</html>
