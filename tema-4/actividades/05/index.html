<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {
              display: inline-block;
              padding: 15px 25px;
              font-size: 24px;
              cursor: pointer;
              text-align: center;
              text-decoration: none;
              outline: none;
              color: #fff;
              background-color: #04AA6D;
              border: none;
              border-radius: 15px;
              box-shadow: 0 9px #999;
            }

            .button:hover {background-color: #3e8e41}

            .button:active {
              background-color: #3e8e41;
              box-shadow: 0 5px #666;
              transform: translateY(4px);
            }

            #botonSi {
              color: blue;
            }
            #botonNo {
              color: red;
            }
</style>
    </head>
    <body>
        <button id="botonSi" class="button">SÃ­</button>
        <button id="botonNo" class="button">No</button>
    </body>
</html>
